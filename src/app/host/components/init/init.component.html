<h1 mat-dialog-title>Host Init</h1>
<div mat-dialog-content>
  <p>Please copy the generated init command below and execute it at the host.</p>
  <p class="bg-dark p-3 text-white">{{ (hostInit$ | async)?.command }}</p>
</div>
<div class="text-right">
  <button (click)="close()" color="primary" mat-button mat-raised-button>Ok</button>
</div>
